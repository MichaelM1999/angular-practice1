<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
</head>
<body ng-app="ToDoList">
    <!-- To-Do -->
    <div ng-controller="MainController">
        <div ng-repeat="item in list">
            <li> {{ item }}</li>
        </div>
        <input ng-model="addToDo">
        <button ng-click="addItem()">Add this TO-do</button>

    </div>
    <!-- bills -->
    <div ng-controller="MainController">
        <div ng-repeat="item in bills">
            <li>{{item.name}} {{item.ammount}}</li>
        </div>
        <input ng-model="billName" placeholder="Name of bill"> 
        <input ng-model="billAmmount" placeholder="$100">
        <button ng-click="addBill()">add this bill</button>
    </div>
    <script src="js/app.js"></script>
    <script src="js/controllers/controller.js"></script>
</body>
</html>
